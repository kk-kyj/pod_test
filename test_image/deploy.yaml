apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: mysql
          image: mysql
          ports:
                  - containerPort: 3306
          env:
                  - name: MYSQL_ROOT_PASSWORD
                    value: "password"
        - name: test-rest
          image: test-rest:0.0.1
          imagePullPolicy: Never
          ports:
                  - containerPort: 8082

